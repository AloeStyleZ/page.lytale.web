<header class="relative w-full min-h-screen flex flex-col justify-center items-center overflow-hidden">
  <!-- Background Image -->
  <div class="absolute inset-0 z-0">
    <img 
      alt="Epic dark fantasy landscape with ruins and storm clouds" 
      class="w-full h-full object-cover object-center opacity-70 dark:opacity-50 scale-105 animate-pulse-subtle" 
      src="https://bucket.lytale.com/LytaleFondo.png"
    />
  </div>

  <!-- Vignette Overlays -->
   <div class="absolute inset-0 z-10 bg-hero-vignette-light dark:bg-hero-vignette pointer-events-none opacity-20 dark:opacity-20"></div>
 <div class="absolute inset-0 z-10 bg-gradient-to-t from-background-light/20 via-transparent to-background-light/5 dark:from-background-dark/70 dark:via-transparent dark:to-black/50 pointer-events-none"></div>
<div class="absolute inset-0 z-10 bg-gradient-to-r from-background-light/15 via-transparent to-background-light/15 dark:from-background-dark/60 dark:via-transparent dark:to-background-dark/60 pointer-events-none"></div>
  <!-- Content -->
<div class="relative z-20 flex flex-col items-center text-center mt-10 px-4">
  <h1 class="flex flex-col items-center">
    <!-- LYTALE - Plateado en día, blanco en noche -->
    <span class="text-6xl md:text-8xl lg:text-9xl font-display font-bold text-gray-300 dark:text-gray-100 tracking-[0.15em] drop-shadow-2xl uppercase">
      {{ 'hero.title' | translate }}
    </span>
    <!-- CHRONICLES - Siempre dorado (sin cambios) -->
    <span class="text-xl md:text-3xl lg:text-5xl font-display font-medium text-primary text-glow opacity-90 mt-2 md:mt-6 tracking-[0.2em] md:tracking-[0.3em] uppercase relative z-10 max-w-5xl leading-tight">
      {{ 'hero.subtitle' | translate }}
      <span class="absolute inset-0 blur-3xl bg-primary/10 rounded-full -z-10"></span>
    </span>
  </h1>

  <div class="w-full h-48 md:h-64"></div>

  <div class="flex flex-col items-center space-y-6 mt-8">
    <!-- Botón - texto siempre dorado -->
   <a (click)="openModal()"class="group relative px-12 py-3 bg-black/20 dark:bg-black/40 backdrop-blur-sm border border-primary/40 hover:border-primary transition-all duration-300 cursor-pointer">
  <span class="absolute top-0 left-0 w-2 h-2 border-t border-l border-primary"></span>
  <span class="absolute top-0 right-0 w-2 h-2 border-t border-r border-primary"></span>
  <span class="absolute bottom-0 left-0 w-2 h-2 border-b border-l border-primary"></span>
  <span class="absolute bottom-0 right-0 w-2 h-2 border-b border-r border-primary"></span>
  <span class="font-display text-sm md:text-lg tracking-[0.2em] text-primary group-hover:text-white transition-colors uppercase">
    {{ 'hero.launcher' | translate }}
  </span>
</a>

    <!-- Available Now - Gris/plateado en día, gris claro en noche -->
    <app-countdown></app-countdown>
  </div>
</div>

  <!-- Floating Particles - AUMENTADAS -->
<div class="absolute top-1/4 left-1/4 w-2 h-2 bg-primary rounded-full opacity-40 blur-[1px] animate-float"></div>
<div class="absolute top-2/3 right-1/3 w-1.5 h-1.5 bg-red-500 rounded-full opacity-30 blur-[1px] animate-float" style="animation-delay: 1s;"></div>
<div class="absolute bottom-1/4 left-10 w-3 h-3 bg-gray-400 rounded-full opacity-20 blur-[2px] animate-float" style="animation-delay: 2s;"></div>
<div class="absolute top-1/3 right-10 w-1 h-1 bg-primary rounded-full opacity-50 blur-[0px] animate-pulse"></div>

<!-- Nuevas partículas -->
<div class="absolute top-1/2 left-1/3 w-1.5 h-1.5 bg-primary rounded-full opacity-35 blur-[1px] animate-float" style="animation-delay: 0.5s;"></div>
<div class="absolute top-3/4 right-1/4 w-2 h-2 bg-gray-300 rounded-full opacity-25 blur-[1px] animate-float" style="animation-delay: 1.5s;"></div>
<div class="absolute top-1/5 left-2/3 w-1 h-1 bg-red-400 rounded-full opacity-40 blur-[1px] animate-float" style="animation-delay: 2.5s;"></div>
<div class="absolute bottom-1/3 right-1/2 w-2.5 h-2.5 bg-primary rounded-full opacity-30 blur-[2px] animate-float" style="animation-delay: 3s;"></div>
<div class="absolute top-2/5 left-1/5 w-1 h-1 bg-gray-400 rounded-full opacity-45 blur-[0px] animate-pulse" style="animation-delay: 0.8s;"></div>
<div class="absolute bottom-2/5 right-1/5 w-1.5 h-1.5 bg-primary rounded-full opacity-35 blur-[1px] animate-float" style="animation-delay: 1.8s;"></div>
<div class="absolute top-3/5 left-1/2 w-1 h-1 bg-red-300 rounded-full opacity-25 blur-[1px] animate-float" style="animation-delay: 2.2s;"></div>
<div class="absolute bottom-1/5 left-1/3 w-2 h-2 bg-gray-200 rounded-full opacity-30 blur-[2px] animate-float" style="animation-delay: 2.8s;"></div>
<div class="absolute top-4/5 right-2/3 w-1.5 h-1.5 bg-primary rounded-full opacity-40 blur-[1px] animate-float" style="animation-delay: 3.5s;"></div>
<div class="absolute top-1/6 right-1/3 w-1 h-1 bg-gray-500 rounded-full opacity-35 blur-[0px] animate-pulse" style="animation-delay: 1.2s;"></div>
<div class="absolute bottom-1/2 left-1/4 w-2 h-2 bg-red-400 rounded-full opacity-25 blur-[2px] animate-float" style="animation-delay: 3.2s;"></div>
</header>

<!-- Agrega el modal al final del archivo, después de las partículas -->
<app-launcher-modal 
  [isOpen]="isModalOpen" 
  (closeModal)="closeModal()">
</app-launcher-modal>
