<div class="fixed bottom-6 right-6 z-50">
  <button 
    (click)="toggleTheme()"
    class="p-3 rounded-full bg-surface-light dark:bg-surface-dark border border-gray-300 dark:border-gray-700 shadow-lg text-gray-800 dark:text-primary transition-colors hover:scale-105 active:scale-95"
  >
    <span class="material-icons-outlined text-xl" [class.hidden]="isDarkMode()">dark_mode</span>
    <span class="material-icons-outlined text-xl" [class.hidden]="!isDarkMode()">light_mode</span>
  </button>
</div>
